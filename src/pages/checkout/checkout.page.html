<div id="checkout"
    class="h-full pt-4 flex flex-col space-y-4 bg-gray-200 md:px-6 md:pb-6 md:flex-row md:space-y-0 md:space-x-4 md:min-h-70vh lg:px-40 xl:px-64">
    <div class="md:w-2/3">
        <section id="header" class="p-4 mb-4 bg-white h-full md:h-auto">
            <div class="flex w-full items-end justify-between">
                <router-link to="/store/main" class="cursor-pointer">
                    <p class="hover:underline cursor-pointer"> Go back to store </p>
                </router-link>
                <h3>CHECKOUT</h3>
            </div>
        </section>
        <section id="cartItems" class="p-4 mb-4 flex flex-col space-y-6 bg-white h-full md:h-auto">
            <h3>REVIEW PRODUCTS</h3>
            <div class="cartItems overflow-x-auto overflow-hidden whitespace-nowrap hide-scrollbar" v-if="cartItems">
                <div v-for="cartItem in cartItems" @click="goToCartItem(cartItem.product.id)"
                    class="cartItem group w-32 h-full inline-block mr-4 cursor-pointer">
                    <div class="relative h-32 w-full">
                        <div class="absolute right-2 top-2 text-xs px-2 py-2 bg-dark-grey text-white md:px-3">
                            {{cartItem.quantity}}x [{{(cartItem.size).toUpperCase()}}]
                        </div>
                        <img class="object-center w-full h-full" :src="cartItem.product.photo" alt="">
                    </div>
                    <div class="flex flex-col text-center mt-2 p-3 w-full shadow-drop">
                        <p class="font-bold w-auto overflow-hidden overflow-ellipsis text-sm"> {{ cartItem.product.name
                            }}</p>
                        <money class="font-inter font-bold text-sm bg-none w-ful" disabled :value="cartItem.price" />
                    </div>
                </div>
            </div>
        </section>
        <section id="form" class="p-4 flex flex-col space-y-6 bg-white h-full md:h-auto">
            <h3>DELIVERY DETAILS</h3>
            <div class="pb-4 w-full flex flex-col space-y-8 bg-white">
                <Input :label="'First Name'" :modelValue="orderFormGroup" :field="'firstName'" :placeholder="'Enter your First name'"
                    :type="'text'" />
                <Input :label="'Last Name'" :modelValue="orderFormGroup" :field="'lastName'" :placeholder="'Enter your Last name'"
                    :type="'text'" />
                <Input :label="'Email'" :modelValue="orderFormGroup" :field="'email'" :placeholder="'Enter your email'"
                    :type="'email'" />
                <Input :label="'Phone'" :modelValue="orderFormGroup" :field="'phoneNumber'" :placeholder="'e.g +2348080990989'"
                    :type="'tel'" />
                <Input :label="'Address Line 1'" :modelValue="orderFormGroup" :field="'addressLine1'" :placeholder="'Street Address'"
                    :type="'text'" />
                <Input :label="'Address Line 2'" :modelValue="orderFormGroup" :field="'addressLine2'" :placeholder="''"
                    :type="'text'" :optional="true" />
                <Input :label="'City'" :modelValue="orderFormGroup" :field="'city'" :placeholder="'City'"
                    :type="'text'" />
                <div class="input flex flex-col space-y-3">
                    <p>State <span class="text-red-600">*</span></p>
                    <div class="px-4 py-3 border border-solid border-gray-700 w-full h-full">
                        <select class="font-inter w-full" v-model="orderFormGroup.props.state" name="State" type="text">
                            <option :value="state" v-for="state in states" :key="state">
                                {{state}}
                            </option>
                        </select>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <section id="total" v-if="cartItems.length > 0"
        class="sticky top-1 p-4 mb-4 flex-col flex items-center bg-white h-full md:w-1/3">
        <h2 class="hidden md:block self-start">TOTAL</h2>
        <div class="flex w-full items-center space-x-4 justify-between md:justify-end">
            <h3 class="ml-auto md:text-lg md:hidden">TOTAL</h3>
            <money class="font-inter font-bold text-right text-3xl bg-none w-2/3 md:text-xl md:mt-4 lg:text-2xl"
                disabled :value="total" />
        </div>
        <button @click="checkOut()"
            class="px-4 py-3 mt-4 select-none cursor-pointer text-center text-white bg-dark-grey font-inter font-bold text-lg md:px-2 md:text-sm">
            PAY WITH PAYSTACK
        </button>
    </section>
</div>
